<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-direction [origin]="origin" [destination]="destination" [markerOptions]="markerOptions" *ngIf="origin">
  </agm-direction>
</agm-map>
<button mat-flat-button color="primary" class="addRoute" (click)="addRoute()">Построить маршрут</button>
